<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>

    <div class="" id="main">
        <div class="container">
                <h1 class="mt-3">Vue ToDo</h1>
            
            <div class="row">
                <div class="alert alert-danger text-center" v-if="error">{{errorHandler}}</div>
                <div class="col-md-6">
                    <form class="mt-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter You Name</label>
                            <input type="text" class="form-control" id="name" v-model="name">
                          </div>
                        <div class="mb-3">
                          <label for="Email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" v-model="email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="job" class="form-label">Job</label>
                          <input type="text" class="form-control" id="job" v-model="job">
                        </div>
                        <button type="button" class="btn btn-primary" v-on:click="addUser">Add user</button>
                      </form>
                </div>

                <div class="col-md-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">User Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Job</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="user in users">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.job}}</td>
                            <td><button class="btn btn-primary" v-on:click="updateUser">Update</button></td>
                            <td><button class="btn btn-danger" v-on:click="deleteUser(user.id)">Delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
